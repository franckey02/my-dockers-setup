services:
  proyecto:
    build: .
    image: proyecto-debian:latest 
    container_name: dev
    volumes:
      # Volumen persistente para datos
      - dev-v:/data
      # Montar tu c칩digo actual
      - .:/project
      # Cache de cargo para builds m치s r치pidos
      - cargo-cache:/root/.cargo/registry
      # Cache de rust para compilaci칩n incremental
      - rust-cache:/project/target
    working_dir: /project
    stdin_open: true
    tty: true
    command: /bin/bash

volumes:
  dev-v:
  cargo-cache:
  rust-cache:
